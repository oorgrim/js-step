<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microorganisms Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="microorganismsChart" width="800" height="400"></canvas>

    <script>
        fetch('infections.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const microorganismsData = {};
                data.forEach(item => {
                    const microorgName = item.microorg_name;
                    if (microorganismsData[microorgName]) {
                        microorganismsData[microorgName]++;
                    } else {
                        microorganismsData[microorgName] = 1;
                    }
                });

                const sortedMicroorganisms = Object.entries(microorganismsData)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);

                const microorgNames = sortedMicroorganisms.map(item => item[0]);
                const microorgAmounts = sortedMicroorganisms.map(item => item[1]);

                const ctx = document.getElementById('microorganismsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: microorgNames,
                        datasets: [{
                            label: 'Top 10 Microorganisms',
                            data: microorgAmounts,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    </script>
</body>
</html>
