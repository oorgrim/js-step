<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТОП-10 Самых Распространенных Микроорганизмов</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ТОП-10 Самых Распространенных Микроорганизмов</h1>
    <canvas id="top10Chart" width="400" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const top10Microorganisms = JSON.parse(localStorage.getItem('top10Microorganisms'));

            const ctx = document.getElementById('top10Chart').getContext('2d');
            const top10Chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: top10Microorganisms.map(item => item.microorganism),
                    datasets: [{
                        label: 'Количество',
                        data: top10Microorganisms.map(item => item.count),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
