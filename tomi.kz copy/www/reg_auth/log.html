<!DOCTYPE html>
<html>
<head>
  <title>Вход</title>
  <link rel="stylesheet" type="text/css" href="log.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Kumbh+Sans:wght@300&family=Laila:wght@300;400;700&family=Martian+Mono:wght@200&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<img id="img" src="fon.jpg">
<div class="w">
  <h2>Вход</h2>
  <form id="loginForm">
    <div class="input-group">
      <input type="text" name="username" placeholder="Имя пользователя" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-group">
      <input type="password" name="password" placeholder="Пароль" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="input-group">
      <button type="submit" class="btn" name="login_user">Войти</button>
    </div>
    <p id="member">
      Еще нет аккаунта? <a href="reg.html">Зарегистрироваться</a>
    </p>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let username = event.target.username.value
    let password = event.target.password.value

    let storedUser = JSON.parse(localStorage.getItem('user'))

    if (storedUser && storedUser.username === username && storedUser.password === password) {
      alert('Вход успешен!')
      window.location.href = '../index.html'
    }
    else {
      alert('Неправильное имя пользователя или пароль');
    }
  });
</script>
</body>
</html>
