<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форум</title>
<style>
    #messages {
        list-style-type: none;
        padding: 0;
    }
    #messages li {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 10px;
    }
    form {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>1</h1>

<ul id="messages">

</ul>

<form id="messageForm">
    <textarea id="messageInput" placeholder="Введите ваше сообщение"></textarea>
    <br>
    <button type="submit">Отправить</button>
</form>

<script>
    function addMsg(message) {
        var messagesList = document.getElementById('messages');
        var li = document.createElement('li');
        li.textContent = message;
        messagesList.appendChild(li);
    }

    // Обработчик события отправки формы
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value.trim(); // Получаем текст сообщения и удаляем лишние пробелы

        if (message !== '') {
            addMsg(message); // Добавляем сообщение к списку
            messageInput.value = ''; // Очищаем поле ввода
        } else {
            alert('Введите текст сообщения'); // Выводим предупреждение, если поле ввода пустое
        }
    });
</script>

</body>
</html>
