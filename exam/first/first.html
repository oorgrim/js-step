<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="card" data-index="0" style="background-image:url('imgs/image1.webp');"></div>
            <div class="card" data-index="1" style="background-image:url('imgs/image2.webp');"></div>
            <div class="card" data-index="2" style="background-image:url('imgs/image3.webp');"></div>
            <div class="card" data-index="3" style="background-image:url('imgs/image4.webp');"></div>
            <div class="card" data-index="4" style="background-image:url('imgs/image5.webp');"></div>
            <div class="card" data-index="5" style="background-image:url('imgs/image6.webp');"></div>
            <div class="card" data-index="6" style="background-image:url('imgs/image7.webp');"></div>
        </div>
    </div>
    <div class="box" id="box">
        <button class="close">&times;</button>
        <button class="prev">&larr;</button> <!-- предыдущее -->
        <img class="boxImg" src="" alt="Image">
        <button class="next">&rarr;</button><!-- следующее -->
    </div>
    <script src="first.js"></script>
</body>
</html>
