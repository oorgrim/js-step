<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Document</title>
</head>
<body>
    <div class="gr">
        <div>
            <span>Group:</span>
            <select name="Groups" id="groups">
                <option value="group1">Group 1</option>
                <option value="group2">Group 2</option>
                <option value="group3">Group 3</option>
            </select>
        </div>
        <div>
            <span>Lesson:</span>
            <select name="Lessons" id="lessons">
                <option value="lesson1">1</option>
                <option value="lesson2">2</option>
                <option value="lesson3">3</option>
            </select>
        </div>
        <button id="gr_btn">Select</button>
    </div>
    <div class="class">
        <div><span>Topic:</span><input type="text" id="topic"></div>
        <div class="students">
            <div class="row"><span>Name</span><span>Is present</span></div>
            <div class="row"><span>Student 1</span><span><input type="checkbox" id="stud_id1"></span></div>
            <div class="row"><span>Student 2</span><span><input type="checkbox" id="stud_id2"></span></div>
            <div class="row"><span>Student 3</span><span><input type="checkbox" id="stud_id3"></span></div>
        </div>
        <button id="class_btn">Save</button>
    </div>
    <div id="result">
        <div><span>Topic:</span><span id="Topic_class"></span></div>
        <div class="students">
            <div class="row"><span>Name</span><span>Is present</span></div>
            <div class="row"><span>Student 1</span><span id="result_pres1"></span></div>
            <div class="row"><span>Student 2</span><span id="result_pres2"></span></div>
            <div class="row"><span>Student 3</span><span id="result_pres3"></span></div>
        </div>
    </div>
    <script src="js5.js"></script>
</body>
</html>
