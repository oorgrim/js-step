<script>
    function mix(...arrays) {
        return [].concat(...arrays)  // конкат  вернуть массив  состоящий из другого вывзанного массива
    }

    let arr1 = [1, 2, 3]
    let arr2 = [4, 5, 6]
    let arr3 = [7, 8, 9]
    let mixed = mix(arr1, arr2, arr3)
    console.log(mixed)
</script>
