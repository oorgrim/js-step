<script>
function to_return(arr, properties) {
    return arr.map(item => {
        let newI_item = {};
        for (let prop of properties) {
            if (item.hasOwnProperty(prop)) {
                newI_item[prop] = item[prop]
            }
        }
        return newI_item
    })
}

]
