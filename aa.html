<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор группы инфекций</title>
</head>
<body>

<h2>Группа инфекций (infection_name)</h2>

<select id="infectionSelect">
    <option>Все</option>
</select>

<script>
    // Загрузка данных из JSON файла
    fetch('infections.json')
    .then(response => response.json())
    .then(data => {
        const selectElement = document.getElementById('infectionSelect');

        // Создание списка опций на основе значений поля infection_name из JSON
        data.forEach(item => {
            const option = document.createElement('option');
            option.textContent = item.infection_name;
            selectElement.appendChild(option);
        });
    })
    .catch(error => console.error('Ошибка загрузки данных:', error));
</script>

</body>
</html>
